<html>
  <head>
  </head>
  <body>
    <form action="/register/post" method="POST">
      <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="username" name="username" placeholder="Enter your username" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Password</label>
        <div class="controls">
          <input type="password" class="input-xlarge" id="password" name="password" placeholder="Enter your password" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Password (Confirm)</label>
        <div class="controls">
          <input type="password" class="input-xlarge" id="password2" name="password2" placeholder="Enter your password (confirm)" />
        </div>
      </div>
      <button class="btn primary" type="submit">Register</button>
    </form>
  </body>
</html>
